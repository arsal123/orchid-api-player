<div class="camera-frame">
  <h3>{{ inputStream().name }}</h3>
  <div class="image-container">
    @if (isLoadingSpinner()) {
      <app-camera-spinner displayText="Loading image..." />
    }
    @if (hasImageError()) {
      <div class="image-error">
        <div class="error-icon">ðŸ“·</div>
        <p>Image unavailable</p>
      </div>
    }
    <img
      [ngSrc]="imageUrl()"
      alt="Camera feed for {{ inputStream().name }}"
      width="400"
      height="400"
      (load)="onImageLoad()"
      (error)="onImageError()"
      [class.hidden]="isLoadingSpinner() || hasImageError()"
    />
  </div>
</div>
